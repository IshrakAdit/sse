services:
  postgres:
    image: postgres:16
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sse_password
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - app-net

  alert-service:
    build:
      context: ./server
    ports:
      - "8082:8082"
    depends_on:
      - postgres
    environment:
      POSTGRES_USER: sse_user
      POSTGRES_PASSWORD: sse_password
    restart: unless-stopped
    networks:
      - app-net

